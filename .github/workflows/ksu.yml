name: Ksu
on:
  workflow_dispatch:

jobs:
  ci-test:
    name: ci-ksu
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Ksu CI
      uses: ./
      with:
          kernel-url: https://github.com/Fyg369/mcd_kernel_oneplus_sdm845
          kernel-dir: ksu
          kernel-branch: mcd-OOS-R
          config: mcd_ksu_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: 12
          aosp-clang-version: r416183b
          ksu: true
          ksu-version: next
          ksu-other: true
          ksu-url: https://github.com/rifsxd/KernelSU-Next
          lxc: true
          lxc-patch: true
          nethunter: true
          nethunter-patch: true
          bbrplus: true
          anykernel3: true
