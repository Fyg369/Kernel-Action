name: Ksu
on:
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: ci-ksu
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Ksu CI
      uses: ./
      with:
          kernel-url: https://github.com/Fyj69/mcd_kernel_oneplus_sdm845
          kernel-dir: ksu
          kernel-branch: mcd-OOS-R
          config: mcd_ksu_defconfig
          arch: arm64
          aosp-gcc: true
          #aosp-clang: true
          other-clang-url: https://github.com/ZyCromerZ/Clang/releases/download/20.0.0git-20241027-release/Clang-20.0.0git-20241027.tar.gz
          #other-clang-branch: master
          ksu: true
          ksu-version: main
          ksu-other: true
          ksu-url: https://github.com/rsuntk/KernelSU
          android-version: 12
          aosp-clang-version: r416183b
          disable-lto: true
          disable_cc_werror: true
          lxc: true
          nethunter: true
          nethunter-patch: true
          bbrplus: true
          ccache: true
          anykernel3: true
